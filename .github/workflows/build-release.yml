name: Build and Release
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build (default features)
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Build (no default features)
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --no-default-features

    - name: List contents of release directory
      run: dir target\release
      shell: cmd

    - name: Rename artifacts
      run: |
        move target\release\mbss.exe mbss-windows.exe
        copy target\release\mbss.exe mbss-windows-nostrip.exe
      shell: cmd

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mbss-windows
        path: |
          mbss-windows.exe
          mbss-windows-nostrip.exe

  release:
    name: Update Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

    - name: Update Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          mbss-windows/mbss-windows.exe
          mbss-windows/mbss-windows-nostrip.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Latest Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Release
        draft: false
        prerelease: false
        files: |
          mbss-windows/mbss-windows.exe
          mbss-windows/mbss-windows-nostrip.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
